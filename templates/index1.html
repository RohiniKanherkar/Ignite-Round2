<!DOCTYPE html>
<html>
<head>
    <title>Hello World API Webpage</title>
</head>
<body>
    <h1>Hello World API Webpage</h1>
    <label for="language">Select a language:</label>
    <select id="language">
        <option value="English">English</option>
        <option value="French">French</option>
        <option value="Hindi">Hindi</option>
    </select>
    <button onclick="getHelloMessage()">Get Hello Message</button>
    <p id="helloMessage"></p>

    <script>
        function getHelloMessage() {
            const selectedLanguage = document.getElementById("language").value;
            const url = `/hello?language=${selectedLanguage}`;

            fetch(url)
                .then(response => response.text())
                .then(message => {
                    document.getElementById("helloMessage").textContent = message;
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }
    </script>
</body>
</html>
